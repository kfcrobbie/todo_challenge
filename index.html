<!doctype html>
<html lang="en" ng-app="ToDoListApp">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>

  <body ng-controller="ToDoListController as toDoCtrl">
    <div>

      <form ng-submit="toDoCtrl.addNewTask()">
        <input type="text" placeholder="Add new task here" ng-model="toDoCtrl.newTask">
        <input type="submit" id="createTaskButton" value="Add Task">
      </form>

      <ul class="list-group">List of all tasks:

             <li ng-repeat = "task in toDoCtrl.allTasks">
              {{task}}
             </li>
           </ul>

    </div>
  </body>
</html>
